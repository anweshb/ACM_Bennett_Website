{% extends 'base.html' %}
{% block content %}

    <h1>Login Page</h1>
    <h5>You must be in the core team to login</h5>
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="Submit" name="" id="">
        <input type="hidden" name='next' value="{{ next }}" >
    </form>

{% endblock %}
