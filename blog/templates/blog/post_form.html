{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

<div class="container">
    <br>
    <h1>New Post</h1>
    <form class="col-md-5" enctype="multipart/form-data" method="POST" action="">
        <br><br>
        {% csrf_token %}
        {% bootstrap_form form %}
        <br>
        <button type="submit" class="btn custom-button">Save</button>
    </form>
    <br><br>
</div>
<script>var editor = new MediumEditor('.editable');</script>

{% endblock %}
